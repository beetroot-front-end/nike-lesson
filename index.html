<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/main.css">
</head>
<body class="violet--bg">
	<main class="nike--violet">
		<nav class="navigation">
			<a href="#" class="navigation__logo">
				<img src="images/logo.svg" class="navigation__logo-img" alt="">
			</a>
			<ul class="navigation__menu">
				<li class="navigation__menu-item">
					<a class="navigation__menu-link" href="#">CONTENT</a>
				</li>
				<li class="navigation__menu-item">
					<a class="navigation__menu-link" href="#">CONTENT</a>
				</li>
				<li class="navigation__menu-item">
					<a class="navigation__menu-link" href="#">CONTENT</a>
				</li>
				<li class="navigation__menu-item">
					<a class="navigation__menu-link" href="#">CONTENT</a>
				</li>
			</ul>
			<div class="dropdown">
				<span class="dropdown__toggle">
					<i class="thumb"></i>
					<i class="thumb"></i>
					<i class="thumb"></i>
				</span>
				<ul class="dropdown__menu">
					<li>item</li>
					<li>item</li>
					<li>item</li>
				</ul>
			</div>
		</nav>		
		<section class="content">
			<div class="goods__content">
				<div class="goods__preview" id="data" data-model="huarache">
					<div class="goods__slider">
						<form action="">
							<ul>
								<li>
									<input id="slide_1" type="radio" name="slide" checked>
									<img class="goods__slider_preview" src="images/img_h.jpg" alt="">
								</li>
								<li>
									<input id="slide_2" type="radio" name="slide">
									<img class="goods__slider_preview" src="images/img_h2.jpg" alt="">
								</li>
								<li>
									<input id="slide_3" type="radio" name="slide">
									<img class="goods__slider_preview" src="images/img_h3.jpg" alt="">
								</li>
							</ul>
							
						</form>
						<div class="goods__slider_control">
							<label for="slide_1" class="goods__slide-item">
								<span>FIRST</span>
							</label>
							<label for="slide_2" class="goods__slide-item">
								<span>SECOND</span>
							</label>
							<label for="slide_3" class="goods__slide-item">
								<span>THIRD</span>	
							</label>
						</div>
					</div>
				</div>
				<div class="goods__description">
					
				</div>
			</div>			
		</section>
	</main>
	<script>
		(function(){
			var collection = document.querySelectorAll('.goods__slide-item');

			collection.forEach(function(item){
				item.addEventListener('click', function(){
					var el = this;
				
					collection.forEach(function(i){
						i.classList.remove('active');
					});
					el.classList.add('active');
				})
			});
		}());

	</script>
</body>
</html>
